<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body data-bs-theme="dark">
    <form id="form">
        <div class="container">
            <!-- MODAL CADASTRO -->
            <div class="modal fade" id="cadastroCliente" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro de cliente</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-12">
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="nome_completo"
                                        placeholder="Digite seu nome completo">
                                    <label for="nome_completo">Nome completo</label>
                                </div>
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                                    <label for="cpf">CPF</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                <i class="fa-solid fa-ban"></i>
                                Cancelar
                            </button>
                            <button type="button" class="btn btn-outline-success" id="salvarRegistro">
                                <i class="fa-solid fa-floppy-disk"></i>
                                Salvar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTEÚDO PRINCIPAL -->
            <div class="row">
                <div class="col-12 mt-3 mb-3">
                    <button type="button" class="btn btn-outline-success" title="Cadastrar novo cliente"
                        data-bs-toggle="modal" data-bs-target="#cadastroCliente">
                        <i class="fa-solid fa-plus"></i> Novo Cliente
                    </button>
                </div>

                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="search" class="form-control" id="pesquisa" placeholder="Pesquisar cliente">
                        <label for="pesquisa">Pesquisar cliente</label>
                    </div>
                </div>

                <table class="table table-striped table-hover table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome completo</th>
                            <th>CPF</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="listaCliente">
                        <!-- linhas adicionadas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </form>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let clientes = [
            { id: 1, nome: "Gabriel Luiz", cpf: "123.456.789-01" },
            { id: 2, nome: "Maria Souza", cpf: "987.654.321-00" }
        ];
        let editandoId = null;

        const listaCliente = document.getElementById("listaCliente");
        const nomeInput = document.getElementById("nome_completo");
        const cpfInput = document.getElementById("cpf");
        const salvarBtn = document.getElementById("salvarRegistro");
        const modalCadastro = new bootstrap.Modal(document.getElementById("cadastroCliente"));

        function renderTabela() {
            listaCliente.innerHTML = "";
            clientes.forEach(cliente => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${cliente.id}</td>
          <td>${cliente.nome}</td>
          <td>${cliente.cpf}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-warning" onclick="editarCliente(${cliente.id})">
                <i class="fa-solid fa-pen-to-square"></i> Editar
              </button>
              <button type="button" class="btn btn-outline-danger" onclick="excluirCliente(${cliente.id})">
                <i class="fa-solid fa-trash-can"></i> Excluir
              </button>
            </div>
          </td>
        `;
                listaCliente.appendChild(tr);
            });
        }

        function editarCliente(id) {
            const cliente = clientes.find(c => c.id === id);
            if (!cliente) return;
            nomeInput.value = cliente.nome;
            cpfInput.value = cliente.cpf;
            editandoId = id;
            modalCadastro.show();
        }

        function excluirCliente(id) {
            if (confirm("Deseja realmente excluir este cliente?")) {
                clientes = clientes.filter(c => c.id !== id);
                renderTabela();
            }
        }

        salvarBtn.addEventListener("click", () => {
            const nome = nomeInput.value.trim();
            const cpf = cpfInput.value.trim();

            if (!nome || !cpf) {
                alert("Preencha todos os campos!");
                return;
            }

            if (editandoId) {
                const cliente = clientes.find(c => c.id === editandoId);
                cliente.nome = nome;
                cliente.cpf = cpf;
                editandoId = null;
            } else {
                const novoId = clientes.length ? clientes[clientes.length - 1].id + 1 : 1;
                clientes.push({ id: novoId, nome, cpf });
            }

            nomeInput.value = "";
            cpfInput.value = "";
            modalCadastro.hide();
            renderTabela();
        });

        document.getElementById("pesquisa").addEventListener("input", function () {
            const termo = this.value.toLowerCase();
            const linhas = listaCliente.querySelectorAll("tr");
            linhas.forEach(tr => {
                const texto = tr.textContent.toLowerCase();
                tr.style.display = texto.includes(termo) ? "" : "none";
            });
        });

        renderTabela();
    </script>
</body>

</html>
